<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Details</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="details-wrap">

</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="script.js"></script>
<script>
    let detailsYear = localStorage.getItem('detailsYear');
    let detailsGenre = localStorage.getItem('detailsGenre');
    let detailsTitle = localStorage.getItem('detailsTitle');
    $.ajax(`http://www.omdbapi.com/?t=${detailsTitle}&y=${detailsYear}&apikey=d4fe186b`, {
      url: `http://www.omdbapi.com/?t=${detailsYear}&y=${detailsYear}&apikey=d4fe186b`,
      data: $('.movie-block a').serialize(),
      type: "POST",
      success: function (data) {
        $('.details-wrap').append(`<img src="${data.Poster}" alt="Image"><div class="details-block-info"><p>${data.Title}</p><p>${data.Year}</p><p>${data.Released}</p><p>${data.Genre}</p><p>${data.Plot}</p><p>${data.Country}</p></div>`);
      },
      fail: function () {
        console.log('fail');
      }
    })
</script>
</body>
</html>
